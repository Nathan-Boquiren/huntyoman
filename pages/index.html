<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>HuntYoMan</title>
</head>

<body>

    <!-- Header -->

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->

    <main>
        <section class="hero">
            <img src="/imgs/hunter-1.webp" alt="image of Hunter Peeples">
            <h1>HuntYoMan</h1>
            <img src="/imgs/hunter-1-foreground.webp" alt="iamge of Hunter Peeples">
        </section>

        <section class="featured-music">
            <div class="text">
                <h2>Latest Song</h2>
                <p>Listen to my latest song on Spotify, Apple Music, and more!</p>
                <button class="cta" id="featured-music-btn">Listen Now</button>
            </div>
            <div class="image">
                <img src="https://i1.sndcdn.com/artworks-UhyStf0cZg1goLZn-EEkIHA-t200x200.jpg" alt="album cover"
                    id="featured-music-img">
            </div>
        </section>

        <section class="links">


            <div class="link-wrapper">
                <img src="/imgs/link-icons/spotify-logo.webp" alt="Spotify Icon">
                <h3>Spotify</h3>
            </div>
            <div class="link-wrapper">
                <img src="/imgs/link-icons/apple-music-logo.webp" alt="Apple Music">
                <h3>Apple Music</h3>
            </div>
            <div class="link-wrapper">
                <img src="/imgs/link-icons/amazon-music-logo.webp" alt="Amazon Music Icon">
                <h3>Amazon Music</h3>
            </div>
            <div class="link-wrapper">
                <img src="/imgs/link-icons/youtube-logo.webp" alt="YouTube Icon">
                <h3>YouTube</h3>
            </div>
        </section>

        <section class="final-cta"></section>
    </main>

    <!-- Footer -->

    <footer></footer>


    <!-- Javascript link -->
    <script src="/scripts/script.js"></script>
</body>

</html>
