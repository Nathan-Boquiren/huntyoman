<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <title>HuntYoMan</title>
</head>

<body>

    <!-- Header -->

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->

    <main>

        <section class="hero">

            <img src="imgs/hunter-1.webp" alt="image of Hunter Peeples">
            <h1>HuntYoMan</h1>
            <!-- <h3>Artist</h3>
            <h3>Musician</h3>
            <h3>Rapper</h3> -->
            <img src="imgs/hunter-1-foreground.webp" alt="iamge of Hunter Peeples">


        </section>

        <section id="release-countdown">
            <div class="gradient-background"></div>
            <h2>New Song Release in...</h2>

            <div id="time-left-container">
                <div class="time-wrapper" id="days-left"></div>
                <span>:</span>
                <div class="time-wrapper" id="hours-left"></div>
                <span>:</span>
                <div class="time-wrapper" id="minutes-left"></div>
                <span>:</span>
                <div class="time-wrapper" id="seconds-left"></div>
            </div>
        </section>

        <section class="featured-music">
            <div class="text">
                <h2>Latest Song</h2>
                <p>Listen to my latest song on Spotify, Apple Music, and more!</p>
                <button class="cta" id="featured-music-btn">Listen Now</button>
            </div>
            <div class="image">
                <img src="imgs/album-cover-1.webp" alt="album cover" id="featured-music-img">
            </div>
        </section>

        <section class="links">

            <h2>Listen to HuntYoMan</h2>


            <div class="links-container">


                <div id="spotify-link" class="link-wrapper">
                    <img src="imgs/link-icons/spotify-logo.webp" alt="Spotify Icon">
                    <h3>Spotify</h3>
                </div>
                <div id="apple-link" class="link-wrapper">
                    <img src="imgs/link-icons/apple-music-logo.webp" alt="Apple Music Icon">
                    <h3>Apple Music</h3>
                </div>
                <div id="amazon-link" class="link-wrapper">
                    <img src="imgs/link-icons/amazon-music-logo.webp" alt="Amazon Music Icon">
                    <h3>Amazon Music</h3>
                </div>
                <div id="youtube-link" class="link-wrapper">
                    <img src="imgs/link-icons/youtube-logo.webp" alt="YouTube Icon">
                    <h3>YouTube</h3>
                </div>
            </div>
        </section>

        <section class="final-cta"></section>
    </main>

    <!-- Footer -->

    <footer></footer>


    <!-- Javascript link -->
    <script src="scripts/script.js"></script>
</body>

</html>
